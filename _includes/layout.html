<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{global.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baldir - {{title}}</title>
    <link rel="alternate" href="/feed.xml" title="Baldirâ€™s Posts Feed" type="application/rss+xml">
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        nav ul {
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            list-style: none;
        }

        .header-skip-content {
            position: absolute;
            top: .25em;
            left: 1em;
            z-index: 1001;
            text-align: center;
        }

        .header-skip-content a:focus {
            display: inline-block;
            cursor: pointer;
            padding: .5em;
        }

        .header-skip-content a:not(:focus) {
            clip: rect(0 0 0 0);
            position: absolute;
            overflow: hidden;
        }

    </style>
    <link href="/public/css/a11y-light.min.css" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="header-skip-content">
        <a href="#skip-content">Skip to main content</a>
    </div>
    <div style="display: inline-block;width:5rem;padding-left: 6rem"><a href="/">Baldir</a></div>
    <nav style="display: inline-block;width: 20rem">
        <ul>
            <li>
                <a href="/blog">Blog posts</a>
            </li>
            <li>
                <a href="/about">About</a>
            </li>
            <li>
                <a href="/making-of">Making of</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <div id="skip-content">
        <h1>{{title}}</h1>
        {{content}}
    </div>
</main>
</body>
</html>
